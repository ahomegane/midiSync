<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIDI SYNC</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div id="stage"></div>

  <div id="control">
    <div>

      <div id="alert"></div>

      <div id="midi_conf">
        <h2>MIDI In</h2>
        <select id="midi_in">
        </select>

        <h2>MIDI Out</h2>
        <select id="midi_out">
        </select>

        <h2>Channel</h2>
        <select id="midi_channel">
        </select>   
      </div>

      <div class="messenger">
        <h2>Message</h2>
        <form action="" method="post" onsubmit="return false;">
          <input type="text" id="message"/>
          <input type="submit" id="send_all" value="みんなに送信" />
          <input type="submit" id="send_broadcast" value="自分以外に送信" />
        </form>
        <div id="message_list"></div>
      </div>

    </div>
  </div>

  <script src="./js/jquery-1.10.2.min.js"></script>
  <!-- socket.io --> 
  <script src="/socket.io/socket.io.js"></script>
  <!-- midi.js -->
  <script src="./midijs/js/MIDI/AudioDetect.js"></script>
  <script src="./midijs/js/MIDI/LoadPlugin.js"></script>
  <script src="./midijs/js/MIDI/Plugin.js"></script>
  <script src="./midijs/js/MIDI/Player.js"></script>
  <script src="./midijs/js/Window/DOMLoader.XMLHttp.js"></script>
  <script src="./midijs/js/Window/DOMLoader.script.js"></script>
  <script src="./midijs/inc/Base64.js"></script>
  <script src="./midijs/inc/base64binary.js"></script>
  <!-- three.js --> 
  <script src="./threejs/three.min.js"></script>
  <script src="./threejs/Detector.js"></script>
  <script src="./threejs/libs/stats.min.js"></script>

  <!-- main -->
  <script src="./js/particle.js"></script>
  <script>
    // window._address = 'http://172.19.133.29:3000';
    // window._address = 'http://192.168.11.2:3000';
  </script>
  <script src="./js/main.js"></script>

</body>
</html>
